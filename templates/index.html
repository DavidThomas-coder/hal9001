<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Ratings (2024)</title>
    
    <!-- Include Materialize CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Include Plotly for chart -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Custom Styles for Improving Visual Appearance -->
    <style>
        body {
            background-color: #f4f4f9;
        }
        h1 {
            font-weight: bold;
            color: #3949ab;
        }
        h3 {
            color: #3949ab;
        }
        .card-panel {
            padding: 25px;
            margin: 25px 0;
        }
        .navbar {
            background-color: #3949ab;
        }
        footer {
            margin-top: 50px;
            padding: 30px 0;
            background-color: #3949ab;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">2024 Movies & Ratings</a>
        </div>
    </nav>

    <div class="container">
        <!-- Movie Data Section -->
        <div class="section">
            <div class="card-panel white">
                <h3 class="center-align">Movies Released in 2024</h3>
                <div class="responsive-table">
                    {{ table|safe }}
                </div>
            </div>
        </div>

        <!-- Movie Ratings Chart Section -->
        <div class="section">
            <div class="card-panel white">
                <h3 class="center-align">Movie Ratings Distribution</h3>
                <div id="plotly-div"></div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Movie Data Visualization</p>
    </footer>

    <!-- Include Materialize JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Render the Plotly plot -->
    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.react('plotly-div', graphs.data, graphs.layout);
    </script>
</body>
</html>
