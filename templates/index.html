<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Ratings (2024)</title>

    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Bokeh Library -->
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
    
    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f4f4f9;
        }
        h1 {
            font-weight: bold;
            color: #1f2937; /* Tailwind Gray 800 */
        }
        h3 {
            color: #1f2937;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #1f2937;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center text-white">2024 Movies & Ratings</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <!-- Movie Data Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h3 class="text-xl font-semibold mb-4 text-center">Movies Released in 2024</h3>
            <div class="overflow-x-auto">
                {{ table|safe }}
            </div>
        </div>

        <!-- Movie Ratings Chart Section -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4 text-center">Movie Ratings Distribution</h3>
            <div id="bokeh-plot">
                {{ bokeh_div|safe }} <!-- Embeds the Bokeh plot div -->
            </div>
            {{ bokeh_script|safe }} <!-- Embeds the Bokeh script -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Movie Data Visualization</p>
    </footer>

</body>
</html>
